<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="crud">
      <header>
        <h2>crud</h2>
        <p>product management system</p>
      </header>

      <section class="inputs">
        <input type="text" id="title" placeholder="your title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="your price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="texes"
            placeholder="your texes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="your ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="your discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="your count" />
        <input type="text" id="category" placeholder="your category" />
        <button id="submit">create</button>
      </section>

      <section class="outputs">
        <div class="searchblock">
          <input
            onkeyup="searchData(this.value)"
            type="search"
            id="search"
            placeholder="search"
            
          />
          <div class="btnsearch">
            <button onclick="getSearchMood(this.id)" id="searchtitle">
              search by title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchcategory">
              search by category
            </button>
          </div>
        </div>
        <div id="dleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </section>
    </div>
    <script src="main.js/main.js"></script>
  </body>
</html>
